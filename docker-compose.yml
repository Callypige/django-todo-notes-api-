version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: django-todo-notes-api
    restart: unless-stopped
    volumes:
      # Volume for SQLite database persistence
      - sqlite_data:/app/data
      # Volume for development code (commented out for production)
      # - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=config.settings
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - DJANGO_SECRET_KEY=docker-secret-key-change-in-production
      - SQLITE_PATH=/app/data/db.sqlite3
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health/').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  sqlite_data:
    driver: local
